{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Submit your thoughts</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{% static 'froshwall/images/icons/favicon.ico' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'froshwall/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'froshwall/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'froshwall/vendor/animate/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'froshwall/vendor/css-hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'froshwall/vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'froshwall/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'froshwall/css/main.css' %}">
</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt style="width: 350px;">
                    <img src="{% static 'froshwall/images/clipart.png' %}" alt="IMG">
                </div>

                <form class="login100-form validate-form" method="POST">
                {% csrf_token %}
                    <span class="login100-form-title" style="padding-bottom: 30px;">
                        Submit your message
                    </span>


                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="text" name="content" placeholder="Your message" maxlength="100">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-comment" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Submit
                        </button>
                    </div>

                    <div class="text-center p-t-12">
                        <span class="txt1">
                            Character Limit : 100
                        </span>

                    </div>

                    <div class="text-center p-t-136">
                        <a class="txt2" href="#">


                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="{% static 'froshwall/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'froshwall/vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'froshwall/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'froshwall/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'froshwall/vendor/tilt/tilt.jquery.min.js' %}"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <script src="{% static 'froshwall/js/main.js' %}"></script>

</body>

</html>
